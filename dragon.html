<!DOCTYPE html>
<html>
	<head>
		<title>Fight the Dragon</title>
		<script src="dragon.js"></script>
		<link rel="stylesheet" type="text/css" href="dragon.css">
	</head>
	<body>
		
		<!-- Wrapper for contents of the game -->
		<div id="game">

		<!-- Dragon and hero image -->
			<div id="greeting">

				<img id="dragon" src="images/dragon.png">
				
				<img id="hero" src="Images/hero.jpg">

				<div>
					<h2>You have encountered a dragon. Will you fight, flee or chug a beer as fast as you possibly can?
					</h2>
				</div>
			</div>

			
			<!-- Option fight flee and chug a beer -->
			<div id="options">
				<button id="fight" onclick="displayFightingOptions();">Fight</button> 
				<button id="flee" onclick="flee();">Flee</button>
				<button id="chug-a-beer" onclick="chug();">Chug a beer ;)</button>
			</div>


			<!-- User selects to fight -->
			<div class="invisible" id="fight-option">
				<h2 id="fighting-instructions">test</h2>
				<img name="die1" src="Images/d1.gif">
				<img name="die2" src="Images/d1.gif">

				<input type="button" onclick="rollDice();" value="Roll the dice!">	

				<div id="userRoll"></div>
				<div id="fightResultLoss"></div>
				<div id="fightResultWin"></div>
			</div>

			<!-- User selects to Flee -->
			
			<div id="fleeText"></div>

			<!-- User decides to chug a beer -->

			<div id="chugABeer">
			



		</div>
	</body>
</html>
