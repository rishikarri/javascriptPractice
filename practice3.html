<script>

	var monthNumber = prompt("What is the current month (1-12)?");
	var yearNumber = prompt("What is the current year");

	if((monthNumber < 8) && ((monthNumber % 2) != 0) && (monthNumber != 2)){
		console.log(31);
	}else if(((monthNumber < 8) && (monthNumber % 2 == 0) && (monthNumber != 2))){
		console.log(30);
	}else if((monthNumber == 2)){
		if(yearNumber%4 == 0){
			console.log(29);
		}
		else{
			console.log(28);
		}
	}else if((monthNumber > 8) && ((monthNumber %2) != 0)){
		console.log(30);
	}else{
		console.log(31);
	}

	
</script>
